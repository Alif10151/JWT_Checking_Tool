<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Signature Verifier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #434190;
            --bg-gradient-end: #ad3981;
            --card-bg: rgba(15, 23, 42, 0.75);
            --card-border: rgba(128, 128, 128, 0.2);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-glow: rgba(236, 72, 153, 0.4);
            --valid-bg: rgba(52, 211, 153, 0.1);
            --valid-border: #34d399;
            --valid-text: #6ee7b7;
            --invalid-bg: rgba(244, 63, 94, 0.1);
            --invalid-border: #f43f5e;
            --invalid-text: #fda4af;
            --pre-bg: #020617;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(145deg, var(--bg-gradient-start), var(--bg-gradient-end));
            background-attachment: fixed;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--card-bg);
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 750px;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* For Safari */
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to right, #f8fafc, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        label svg {
            width: 16px;
            height: 16px;
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: var(--pre-bg);
            color: var(--text-primary);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #ec4899;
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        textarea {
            font-family: 'Fira Code', monospace;
            resize: vertical;
            min-height: 120px;
        }
        button {
            width: 100%;
            padding: 1rem;
            background-image: linear-gradient(to right, #ec4899, #d946ef, #8b5cf6);
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.2);
        }
        button:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 72, 153, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .hidden {
            display: none;
        }
        #results-container {
            margin-top: 3rem;
            border-top: 1px solid var(--card-border);
            padding-top: 2.5rem;
        }
        #signature-status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            border: 1px solid;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        #signature-status svg {
            width: 24px;
            height: 24px;
        }
        .valid {
            background-color: var(--valid-bg);
            color: var(--valid-text);
            border-color: var(--valid-border);
            text-shadow: 0 0 10px var(--valid-bg);
        }
        .invalid {
            background-color: var(--invalid-bg);
            color: var(--invalid-text);
            border-color: var(--invalid-border);
            text-shadow: 0 0 10px var(--invalid-bg);
        }
        h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 1.25rem;
        }
        pre {
            background-color: var(--pre-bg);
            color: var(--text-primary);
            padding: 1.25rem;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Fira Code', monospace;
            font-size: 0.95rem;
            border: 1px solid var(--card-border);
        }
        #error-display pre {
            background-color: var(--invalid-bg);
            color: var(--invalid-text);
            border-color: var(--invalid-border);
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="header">
            <h1>JWT Verifier</h1>
            <p class="subtitle">Securely verify HS256 JWT signatures instantly.</p>
        </div>
        <form id="jwt-form">
            <div class="form-group">
                <label for="jwt">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" /></svg>
                    JSON Web Token
                </label>
                <textarea id="jwt" rows="6" required placeholder="Paste your JWT here..."></textarea>
            </div>
            <div class="form-group">
                <label for="secret">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" /></svg>
                    Secret Key
                </label>
                <input type="text" id="secret" required placeholder="Enter your secret key">
            </div>
            <button type="submit">Verify Signature</button>
        </form>
        <div id="results-container" class="hidden">
            <div id="signature-status"></div>
            <div id="decoded-token" class="hidden">
                <h3>Decoded Header</h3>
                <pre id="header-result"></pre>
                <h3>Decoded Payload</h3>
                <pre id="payload-result"></pre>
            </div>
            <div id="error-display" class="hidden">
                <h3>Error Details</h3>
                <pre id="error-result"></pre>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script>
        const jwtForm = document.getElementById('jwt-form');
        const resultsContainer = document.getElementById('results-container');
        const signatureStatus = document.getElementById('signature-status');
        const decodedTokenSection = document.getElementById('decoded-token');
        const headerResult = document.getElementById('header-result');
        const payloadResult = document.getElementById('payload-result');
        const errorDisplay = document.getElementById('error-display');
        const errorResult = document.getElementById('error-result');
        const footer = document.getElementById('footer');
        footer.textContent = `Â© ${new Date().getFullYear()} JWT Verifier. All rights reserved.`;
        jwtForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            const jwt = document.getElementById('jwt').value;
            const secret = document.getElementById('secret').value;
            resetUI();
            const apiUrl = 'http://localhost:8080/createjwt';
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ jwt, secret, alg: 'HS256' }),
                });
                const data = await response.json();
                resultsContainer.classList.remove('hidden');
                if (data.error && data.error.length > 0) {
                    handleBackendError(data.error);
                } else {
                    handleSuccess(data);
                }
            } catch (error) {
                handleNetworkError(error);
            }
        });
        function handleSuccess(data) {
            decodedTokenSection.classList.remove('hidden');
            headerResult.textContent = JSON.stringify(data.header, null, 2);
            payloadResult.textContent = JSON.stringify(data.payload, null, 2);
            if (data.valid_signature) {
                signatureStatus.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
                    Signature is Valid
                `;
                signatureStatus.className = 'valid';
            } else {
                signatureStatus.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
                    Signature is Invalid
                `;
                signatureStatus.className = 'invalid';
            }
        }
        function handleBackendError(errors) {
            errorDisplay.classList.remove('hidden');
            errorResult.textContent = errors.join('\n');
            signatureStatus.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" /></svg>
                Verification Failed
            `;
            signatureStatus.className = 'invalid';
        }
        function handleNetworkError(error) {
            resultsContainer.classList.remove('hidden');
            errorDisplay.classList.remove('hidden');
            errorResult.textContent = `Could not connect to the backend at ${apiUrl}.\nPlease ensure your Go server is running.\n\nDetails: ${error.message}`;
            signatureStatus.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" /></svg>
                Connection Error
            `;
            signatureStatus.className = 'invalid';
        }
        function resetUI() {
            resultsContainer.classList.add('hidden');
            decodedTokenSection.classList.add('hidden');
            errorDisplay.classList.add('hidden');
            headerResult.textContent = '';
            payloadResult.textContent = '';
            errorResult.textContent = '';
            signatureStatus.className = '';
            signatureStatus.innerHTML = '';
        }
    </script>
</body>
</html>
